<!DOCTYPE html>
<html lang="en">
<head>
  <title>signin signup </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="mystyle.css">
  <script src="myscript.js"></script>
</head>
<body>

<div class="container-fluid">
<div class="row"><!--1st row start  here-->
   <div class="panel panel-default">
   <div class="panel-body" id="pb1"><h2><i><b>A simple signin signup </b></i></h2></div>
   
   </div>   
</div><!--1st row  end here-->

<div class="row"><!--2 nd row start here-->
   <div class="col-md-6" >
	   <div class="panel panel-warning"><!--pannel for sign up start here-->
       <div class="panel-heading" ><h5><b><span class="glyphicon glyphicon-pencil"></span>&nbsp;SIGN UP</b></h5></div>
       <div class="panel-body">
	  
	     <form action="secondpage.html"  name="myForm" method="get" onsubmit="return validatesignupForm()"><!--form start here-->
	  <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
    </div>
	<div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
	<div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="addr" placeholder="Enter address" name="addr" required>
    </div>
	<div class="form-group">
      <label for="contactno">Contactno:</label>
      <input type="number" class="form-control" id="ph" placeholder="Enter contact no" name="phno" min="1000000000" max="9999999999" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
    </div>
	
   
      <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
     </div>
      <input type="submit" class="btn btn-primary" value="submit">
    </form><!--form end here-->	  
</div>
    </div><!--pannel  for sign up end here-->
	</div><!--signup end here-->
    <div class="col-md-6" ><!--sign in section -->
	<div class="panel panel-danger"><!--pannel start here-->
      <div class="panel-heading"><h5><b>  <span class="glyphicon glyphicon-lock"></span>&nbsp; LOGIN  </b></h5></div>
      <div class="panel-body">
	     <form action="secondpage.html"  name="signmyForm" method="get" onsubmit="return validatesigninForm()" ><!--form start here-->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="semail" placeholder="Enter email (ashish1995pbh@gmail.com)" name="semail" required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="spwd" placeholder="Enter password(123)" name="spwd" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <input type="submit" class="btn btn-primary" value="submit">
  </form> 
	  </div><!--pannel body end here-->
    </div><!--pannel end here-->
	</div><!--signin section end here-->
  </div><!--2 nd row end here-->
    </div><!--container end here-->
</body>
</html>
